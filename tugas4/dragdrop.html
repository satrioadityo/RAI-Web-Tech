<html>
<head>
	<title>Drag n Drop RAI</title>
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="dragdrop.css">
	<!-- load js -->
	<script type="text/javascript" src="dragdrop.js"></script>
</head>
<body>
	<!-- membuat judul -->
	<div class="title">
		<h1>Drag n Drop The Object</h1>
	</div>
	<!-- membuat object yang dapat didrag n drop -->
	<div class="object" id="object" draggable="true" ondragstart="startDrag()" ondrag="whileDrag()" ondragend="stopDrag()" >
		<h2>Drag Me!</h2>
		<h3>Hahahay play with me ... :3</h3>
	</div>
</body>
</html>
